<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연습문제 1</title>
    <style>
        #container {
            width: 400px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        #total {
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="dark">
        <button id="dbt" type="button" onclick="dark()">dark</button>
    </div>
    <div id="container">
        <h1>피자 주문</h1>
        <form name="frm">
            <fieldset>
                <legend>사이즈</legend>
                <select name="size" onchange="Size(this)"> 사이즈 선택
                    <option value="18000">Medium - 18000</option>
                    <option value="24000">Large - 24000</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>추가 주문 </legend>
                <label><input type="checkbox" name="pickle" class="checkbx" value=800>피클(800원)</label>
                <label><input type="checkbox" name="chilly" class="checkbx" value=300>칠리 소스(300원)</label>
                <label><input type="checkbox" name="deeping" class="checkbx" value=200>디핑 소스(200원)</label>
                <label><input type="checkbox" name="stick" class="checkbx" value=4800>치즈스틱(4개, 4800원)</label>
                <label><input type="checkbox" name="salad" class="checkbx" value=2400>콘 샐러드(2400원)</label>
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <input type="button" onclick="plus()" value="계산하기">
                <input type="text" id="total" name="total" class="price" readonly>
            </fieldset>
        </form>
    </div>
    <script>
        let total = 18000;
        const totalvalue = document.getElementById('total');

        function Size(money) {
            const value = money.value;
            if (value == 18000)
                total = total + Number(value) - 24000;
            else
                total = total + Number(value) - 18000;
        }

        const boxes = document.querySelectorAll('.checkbx');
        boxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.value);
                } else {
                    total -= parseInt(checkbox.value);
                }
            });
        });

        function plus() {
            totalvalue.value = String(total) + "원"
        }
        function dark(){
            document.body.classList.toggle("dark-mode");
        }

    </script>
</body>

</html>
